<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Service Request</title>
    <style>
      html,body{min-height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f3f4f6}
      .window{
        max-width:95vw;
        width: min(420px, 92vw);
        margin:4vh auto;
        background:#fff;
        border:1px solid #ccc;
        border-radius:8px;
        box-shadow:0 8px 24px rgba(0,0,0,.12);
        padding:16px;
        box-sizing:border-box;
      }
      h2{margin:0 0 8px;font-size:18px}
      label{display:block;margin-top:10px;font-size:12px;color:#333}
      input,textarea{width:100%;box-sizing:border-box;padding:8px;margin-top:6px;border:1px solid #ddd;border-radius:4px}
      textarea{min-height:100px}
      .actions{display:flex;gap:8px;margin-top:12px}
      button{flex:1;padding:8px;border-radius:6px;border:0;cursor:pointer}
      .primary{background:#0b74ff;color:#fff}
      .secondary{background:#efefef}
      .note{font-size:12px;color:#666;margin-top:8px}

      @media (max-width:480px) {
        .window{width:95vw;height:92vh;margin:4vh auto;overflow:auto;padding:12px}
        textarea{min-height:160px}
        h2{font-size:16px}
      }
    </style>
  </head>
  <body>
    <div class="window" role="document">
      <h2>Service Request</h2>

      <form id="srForm">
        <label for="name">Full name</label>
        <input id="name" name="name" placeholder="Full Name" required />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" placeholder="Phone Number" required />

        <label for="address">Address</label>
        <input id="address" name="address" placeholder="Service Address" required />

        <label for="description">Service description</label>
        <textarea id="description" name="description" placeholder="Describe the service needed" required></textarea>

        <div class="actions">
          <button type="submit" class="primary">Send Request</button>
          <button type="button" id="cancel" class="secondary">Cancel</button>
        </div>
      </form>

      <p class="note">This will open WhatsApp to send the request.</p>
    </div>

    <script>
      (function(){
        const businessWhatsApp = '15754946332';

        const form = document.getElementById('srForm');
        const cancel = document.getElementById('cancel');

        form.addEventListener('submit', function(e){
          e.preventDefault();
          const data = new FormData(form);
          const name = data.get('name') || '';
          const phone = data.get('phone') || '';
          const address = data.get('address') || '';
          const description = data.get('description') || '';

          const message = `ðŸ”Œ New Service Request\n\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ  Address: ${address}\nðŸ›  Service: ${description}`;

          const url = 'https://wa.me/' + businessWhatsApp + '?text=' + encodeURIComponent(message);
          const w = window.open(url, '_blank');
          try{ if (w) w.opener = null; }catch(e){}

          // Close the popup window after a short delay to allow the new tab to open
          setTimeout(()=> window.close(), 300);
        });

        cancel.addEventListener('click', () => window.close());
      })();
    </script>
  </body>
</html>
